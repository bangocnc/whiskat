<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/css/dangnhap.css">
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>WHISKAS</h2>
      <p>Yêu thú cưng của bạn nhiều hơn một chút</p>
    </div>
    <div class="containers">
      <div class="contactinfo">
        <div class="box">
          <div class="icon"><i class="fa fa-map-location"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>01 Võ Văn Ngân, Thủ Đức</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>linhnhatran0103@gmail.com</p>
          </div>
        </div>
        <div class="box">
          <div class="icon"><i class="fa fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>0376298601</p>
          </div>
        </div>
      </div>
      <div class="contactform">
        <div id="wrapper">
          <form action="" id="form-login">
            <h1 class="form-heading">Đăng Nhập</h1>
            <div class="form-group">
              <i class="far fa-user"></i>
              <input type="text" class="form-input username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
              <i class="fas fa-key"></i>
              <input type="password" class="form-input password" placeholder="Mật khẩu" required>
              <div id="eye">
                <i class="far fa-eye"></i>
              </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <a href="đăng ki.html" class="signup__registerButton">Tạo tài khoản mới</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  var loginForm = document.querySelector('#form-login')
  var username = document.querySelector('.username')
  var password = document.querySelector('.password')

  function checkAcc(input1,input2){
    if (input1.value !== 'bangocnc' || input2.value !== '123456'){
      alert('Sai tên đăng nhập hoặc mật khẩu!! VUI LÒNG NHẬP LẠI!!')
    }
  }
  
  function loginSuccess (){
    window.location = 'trangchu copy.html'
    alert('Đăng nhập thành công!!!');
  }
  loginForm.addEventListener('submit', function(){
    checkAcc(username,password)
    if (username.value === 'bangocnc' & password.value === '123456'){
      loginSuccess()
    }
  })
</script>
</html>
