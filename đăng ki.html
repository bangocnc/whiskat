<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/đăng kí.css" />
    <!-- font roboto -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
    />
</head>
<body>
<!-- form signup -->
<div class="signup">
    <div class="signup__container">
    <h1>Đăng Ký</h1>
    <form action="" class="form">
        <h5>Tên đăng nhập</h5>
        <input type="text"  class="input-signup-username" required />
        <div class="message--email" id="Email" style="margin-top: -10px; margin-bottom:10px ; color: red;"></div>
        <h5>Password</h5>
        <input type="password" id="Password" class="input-signup-password" required/>
        <div class="message--pass1" style="margin-top: -10px; margin-bottom:10px ; color: red;"></div>
        <h5>Nhập lại Password</h5>
        <input type="password" id="ConfirmPassword" class="input-signup-password input-signup-password2" required/>
        <div class="message--pass2" style="margin-top: -10px; margin-bottom:10px ; color: red;"></div>
        <!-- <input type="submit" class="signup__signInButton">Đăng Ký</input> -->
        <input type="submit" value="Đăng ký" class="signup__signInButton">
    </form>
    </div>
</div>
</body>
<script>
    var form = document.querySelector('.form')
    var username = document.querySelector('.input-signup-username')
    var password = document.querySelector('.input-signup-password')
    var password2 = document.querySelector('.input-signup-password2')

    var messEmail = document.querySelector('.message--email');
    var messPass1 = document.querySelector('.message--pass1');
    var messPass2 = document.querySelector('.message--pass2');

    

    

    // // Check input length
    function checkLength(input, min, max) {
        if (input.value.length < min) {
            messPass1.innerText =  `Password must be at least ${min} characters`
        } else if (input.value.length > max) {
            messPass1.innerText =  `Password must be less than ${max} characters`
        } else {
            messPass1.innerText =  '';
        }
    }

    // Check passwords match
    function checkPasswordsMatch(input1, input2) {
        if (input1.value !== input2.value) {
            messPass2.innerText = 'Passwords do not match';
        } else {
            messPass2.innerText = '';
        }
    }

    

    // Event listeners
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (true) {
            checkLength(password, 6, 25);
            checkPasswordsMatch(password, password2);
            if (messEmail.innerHTML === '' & messPass1.innerHTML === '' & messPass2.innerHTML ===''){
                window.location = 'trangchu copy.html'
                alert('Đăng kí thành công')
            }
            
        }
    })
</script>
</html>
